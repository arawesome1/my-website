<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar sidebargo">
        <!-- Ankit -->
        <nav>
          <ul>
              <li><a href="/"> Home</a></li>
              <li><a href="/intro.html"> Intro</a></li>
              <li><a href="/services.html"> Services</a></li>
              <li><a href="/contact.html"> Contact</a></li>
              <li><a href="/blog.html"> Blog</a></li>
          </ul>
        </nav>  
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="side.png" alt="" width="23">
          <img class="cross" src="cross.png" alt="" width="23">
        </div>   
        <div class="contactform">
            <h1>Contact me for work or genral enquaries</h1>
            <form>
                <fieldset>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"><em> We'll never share your email with anyone else.</em></div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Check me out</label>
                </div>
                </fieldset>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
